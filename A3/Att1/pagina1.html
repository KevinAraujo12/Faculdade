<!-- Escreva o código de uma página web para criar uma página de login.
    Esta página deve chamar outra página que tenha um menu com 4 itens cada item deve ter,
 no mínimo 2 subitens. Em um dos itens sua página deve abrir outra página que tenha um 
 formulário com, no mínimo, 5 campos, um botão de enviar e um botão de limpar.
Não se esqueça de formatar a página usando CSS.
Os dados não precisam ser gravados em bases de dados.

ENTREGA

A entrega deverá ser feita enviando APENAS um link para avaliação. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/Att1/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de login</title>
</head>
<body>
    <img src="/Att1/midia/pexels-icon-com-216582.jpg" />
    <div class="container">
        <div class="tamanho">
            <div>
                <form>
                    <h2>Faça seu login</h2>
            
                    <label for="login">Login:</label>
                    <input placeholder="Digite o seu login" type="text" id="login" />
                    <label for="senha">Senha:</label>
                    <input placeholder="Digite o sua senha" type="password" id="senha" />
    
                    <a href="/Att1/Pagina2/pagina2.html"><button type="button">Enviar</button></a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
